<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        /* Define your CSS styles here */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ heading }}</h1>
    <p>{{ content }}</p>

    <h2>Payouts:</h2>
    <table>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in table_rows %}
        <tr>
            {% for value in row['values'] %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
